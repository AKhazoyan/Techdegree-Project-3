<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>The Code Review</title>
        <link rel="stylesheet" href="styles.css" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <h1>The Code Review</h1>
            <div class="intro">
                <h2>Signup for our newsletter</h2>
                <p>Get the latest news on how your code is doing right in your inbox</p>
            </div>
        </header>

        <form action="index.html" method="POST">
            <fieldset class="contact">
                <legend>Contact Information</legend>
                <div class="form_field">
                    <label for="name">Full Name</label>
                    <input type="text" name="user_name" id="name" placeholder="Required" required>
                </div>

                <div class="form_field">
                    <label for="email">Email Address</label>
                    <input type="email" name="user_email" id="email" placeholder="Required" required>
                </div>

                <div class="form_field">
                    <label for="phone_number">Phone Number</label>
                    <input type="tel" name="user_phone_number" id="phone_number" placeholder="Required" required>
                </div>    

                <div class="form_field">
                    <label for="street_address">Street Address</label>
                    <input type="text" name="user_street_address" id="street_address" placeholder="Required" required>
                </div>

                <div class="form_field">
                    <label for="city">City</label>
                    <input type="text" name="user_city" id="city">
                </div>

                <div class="form_field"> 
                    <label for="state">State</label>
                    <select required name="user_state" id="state" class="dropdown">
                        <option disabled value="" selected hidden>Choose State</option>
                        <option value="alabama">Alabama</option>
                        <option value="alaska">Alaska</option>
                        <option value="arizona">Arizona</option>
                        <option value="arkansas">Arkansas</option>
                        <option value="california">Califormia</option>
                        <option value="colorado">Colorado</option>
                    </select>
                </div>

                <div class="form_field">
                    <label for="zip">Zip Code</label>
                    <input type="number" name="user_zip" id="zip">
                </div>
        </fieldset>

        <fieldset class="newsletter">
                <legend>Newsletter</legend>
                
                <div>
                    <label>Select the newsletter you would like to recieve</label>
                    <label for="html_news"><input type="checkbox" value="newsletter_html" name="newsletter_type" id="html_news">HTML News</label>
                    <label for="css_news"><input type="checkbox" value="newsletter_css" name="newsletter_type" id="css_news">CSS News</label>
                    <label for="javascript_news"><input type="checkbox" value="newsletter_javascript" name="newsletter_type" id="javascript_news">Javascript News</label>
                </div>

                <div>
                    <label>Newsletter format</label>
                    <label for="html_format"><input type="radio" value="html_format" name="newsletter_format" id="html_format">HTML</label>
                    <label for="text_format"><input type="radio" value="text_format" name="newsletter_format" id="text_format">Plain text</label>
                </div>

                <div>
                    <label for="comments">Other topics you'd like to hear about</label>
                    <textarea name="user_comments" id="comments"></textarea>
                </div>

            <button type="submit">Sign Up</button>
        </fieldset>
        </form>


        <footer>
            <p><em>Copyright The Code Review</em></p>
        </footer>
        <script> </script>
    </body>
</html>
